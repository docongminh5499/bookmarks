{% extends 'base.html' %}

{% block title %}Reset password form{% endblock %}

{% block content %}
	<div class = 'message'>
		<h1>Forgotten your password?</h1>
		<p>Enter your password to obtain a new password.</p>
		<form method = 'post'>
			{{form.as_p}}
			<input type = 'submit' value = 'SEND E-MAIL' class = 'button123' style="width: 200px"	>
			{% csrf_token %}
		</form>
	</div>
{% endblock %}
