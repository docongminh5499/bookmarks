{% extends 'base.html' %}

{% block title %}
Change password
{% endblock %}

{% block content %}
<div class = 'login'>
	<h1>Change password</h1>
	<div style = 'margin: 30px 35px;'>
		<form method = 'post'>
			{% csrf_token %}
			<div style = 'color: red;'> {{form.errors }}</div>
			{% for i in form %}
				<p style = 'padding: 20px;'>{{i.label_tag}}</p>
				{{i}}
			{% endfor %}
			<input type = 'submit' value = 'Change' class = 'button123'>
		</form>
	</div>
</div>
{% endblock %}
