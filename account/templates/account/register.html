{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
	<div class = 'message'>
		<h1>Create an account</h1>
		<p>Please sign up using the following form: </p>
		<form method = 'post'>
			{% csrf_token %}
			<div style = 'padding-left: 50px;'>
			{% for i in form %}
				<p>{{i.label_tag}}</p>
				<p>{{i}}</p>
			{% endfor %}
			<input type = 'submit' value = 'Create my account' class = 'button123' style = 'width: 200px; margin-left: 60px; margin-top: 70px;'>
		</div>
		</form>
	</div>
{% endblock %}
