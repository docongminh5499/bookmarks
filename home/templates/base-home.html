{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %} {% endblock %}</title>
	<link type = 'text/css' rel = 'stylesheet' href='{% static "css/base-home.css" %}'>
		<style>
		{% if request.user.is_authenticated %}
		{% else %}
			body
			{
				background: url("{% static 'img/wall.jpg' %}") no-repeat;
				background-size: cover;
			}
		{% endif %}
		#button
		{
			display: inline-block;
			color: white;
			width: 300px;
			font-size: 18px;
			font-weight: bold;
			position: relative;
			left: 700px;
		}
		#button span
		{
			padding: 10px 30px;
			text-align: center;

		}
		#button span a
		{
			text-decoration: none;
			color: white;
		}
		.container
		{
			position: relative;
			z-index: 9;
		}

		.container:hover ul
		{
			display: block;
		}

		.container ul
		{
			display: none;
			position: absolute;
			background-color: #126635;
			color: white;
			list-style-type: none;
		}
		.container li
		{
			padding: 15px;
			border-bottom:1px solid white;
		}
	</style>
</head>
<body>
	<div id = 'header'>
		<span class = 'logo'><a href = "{% url 'home:home' %}" style = 'color:white; text-decoration: none;'>Bookmarks</a></span>
		{% block bar %}{% endblock %}
	</div>
	<div id = 'content'>
		{% block content %} {% endblock %}
	</div>
</body>
</html>
